    <script>   
        document.getElementById("select-css").addEventListener("change", changeSliders);
        function changeSliders() {
            var selector = document.getElementById("select-css").value;
            var slider1 = document.getElementById("slider1");
            var slider2 = document.getElementById("slider2");
            var slider3 = document.getElementById("slider3");
            var lbl1 = document.getElementById("lbl1");
            var lbl2 = document.getElementById("lbl2");
            var lbl3 = document.getElementById("lbl3");
            switch(selector){
                case "Easy": //9x9 10 mines
                    slider1.value = 9;
                    lbl1.innerHTML = 9;
                    slider2.value = 9;
                    lbl2.innerHTML = 9;
                    slider3.value = 10;
                    lbl3.innerHTML = 10;
                    slider1.style.display = "none";
                    slider2.style.display = "none";
                    slider3.style.display = "none";
                    break;
                case "Normal": //16x16 40 mines
                    slider1.value = 16;
                    lbl1.innerHTML = 16;
                    slider2.value = 16;
                    lbl2.innerHTML = 16;
                    slider3.value = 40;
                    lbl3.innerHTML = 40;
                    slider1.style.display = "none";
                    slider2.style.display = "none";
                    slider3.style.display = "none";
                    break;

                case "Hard": //30x16 99 mines
                    slider1.value = 30;
                    lbl1.innerHTML = 30;
                    slider2.value = 16;
                    lbl2.innerHTML = 16;
                    slider3.value = 99;
                    lbl3.innerHTML = 99;
                    slider1.style.display = "none";
                    slider2.style.display = "none";
                    slider3.style.display = "none";
                    break;

                case "Custom":
                slider1.style.display = "block";
                    slider2.style.display = "block";
                    slider3.style.display = "block";
                    slider3.max=(29)*(19)-1;
                    slider3.value=(29)*(19)*0.20 //20% mine density
                    lbl3.innerHTML = Math.floor(29*(19)*0.20);
           }
           //(x-1)*(y-1)
       }
    </script>
